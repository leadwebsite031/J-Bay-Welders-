<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Bay Welding | Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #f39c12; 
            --dark-bg: #0a0a0a; 
            --card-bg: #141414;
            --text-light: #f4f4f4;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); overflow-x: hidden; padding-top: var(--nav-height); }

        /* --- NAVIGATION --- */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; background: #000000; 
            position: fixed; width: 100%; top: 0; height: var(--nav-height); z-index: 2000; 
            border-bottom: 1px solid #222;
        }
        
        .logo-container { display: flex; align-items: center; text-decoration: none; height: 100%; }
        .logo-img { height: 60px; width: auto; margin-right: 12px; }
        .logo-text { font-size: 1.2rem; font-weight: bold; color: white; letter-spacing: 1px; line-height: 1.2; }
        .logo-text span { color: var(--gold); display: block; font-size: 0.75rem; text-transform: uppercase; }

        .nav-tabs { display: flex; list-style: none; gap: 20px; }
        .nav-tabs a { 
            color: white; text-decoration: none; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
            transition: 0.3s;
        }
        .nav-tabs a:hover { color: var(--gold); }

        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--gold); }

        /* --- MOBILE MENU --- */
        .mobile-menu {
            position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
            background: #111; z-index: 3000; transition: 0.5s ease;
            display: flex; flex-direction: column; padding: 100px 40px; gap: 25px;
        }
        .mobile-menu.active { right: 0; }
        .mobile-menu a { color: white; text-decoration: none; font-size: 1.5rem; text-transform: uppercase; font-weight: 700; }
        .close-menu { position: absolute; top: 25px; right: 30px; font-size: 2rem; color: var(--gold); cursor: pointer; }

        /* --- PORTFOLIO SLIDER --- */
        .hero { padding: 60px 5% 20px; text-align: center; }
        .hero h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; }

        .slider-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 5%;
        }

        .slider-wrapper {
            overflow: hidden;
            border-radius: 12px;
            min-height: 450px;
        }

        .portfolio-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            gap: 20px;
        }

        .portfolio-item {
            min-width: calc(33.333% - 14px);
            height: 450px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            cursor: zoom-in;
            background: #111; /* Skeleton loader background */
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            display: block;
        }

        .portfolio-item:hover img { transform: scale(1.05); }

        /* Manual Buttons */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .slide-btn:hover { background: #fff; transform: translateY(-50%) scale(1.1); }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 4000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .lightbox.active { display: flex; }
        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid var(--gold);
            border-radius: 4px;
        }
        .lightbox-close {
            position: absolute;
            top: 30px; right: 30px;
            color: white; font-size: 2.5rem; cursor: pointer;
        }

        /* --- FOOTER --- */
        footer {
            background: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 2px solid var(--gold);
            margin-top: 50px;
        }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .footer-socials a { color: white; font-size: 1.3rem; transition: 0.3s; }
        .footer-socials a:hover { color: var(--gold); }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .portfolio-item { min-width: calc(50% - 10px); }
        }
        @media (max-width: 900px) {
            .nav-tabs { display: none; }
            .hamburger { display: block; }
        }
        @media (max-width: 600px) {
            .portfolio-item { min-width: 100%; height: 350px; }
            .hero h1 { font-size: 1.8rem; }
            .slide-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="7ba60593-2e62-43ab-81d6-8eb08854cfbf.jfif" alt="J-Bay Welding Logo" class="logo-img">
            <div class="logo-text">J-BAY WELDING<span>Steel Work You Can Trust</span></div>
        </a>
        
        <ul class="nav-tabs">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="maintenance.html">Maintenance</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html" style="color: var(--gold);">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="hamburger" id="ham-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="mobile-menu" id="mobile-nav">
        <div class="close-menu" id="close-btn">&times;</div>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="maintenance.html">Maintenance</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>

    <header class="hero">
        <h1>Mastery in Metal</h1>
        <p style="color: var(--gold); letter-spacing: 4px;">STRUCTURAL STEEL & PRECISION</p>
    </header>

    <div class="slider-container">
        <button class="slide-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="slide-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>

            <div class="portfolio-track" id="track"></div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lb-close">&times;</span>
        <img src="" id="lb-img">
    </div>

    <div style="text-align: center; padding: 40px 0;">
        <a href="tel:0663544654" style="border: 1px solid var(--gold); color: var(--gold); padding: 15px 40px; text-decoration: none; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;">Call Now: 066 354 4654</a>
    </div>

    <footer>
        <div class="footer-socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/27663544654"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2026 J-Bay Welding | Professional Metal Fabrication</p>
    </footer>

    <script>
        /**
         * GITHUB API CONFIGURATION
         * Change these to your actual GitHub info
         */
        const username = 'YOUR_GITHUB_USERNAME'; // e.g., 'jbaywelding'
        const repo = 'YOUR_REPO_NAME';           // e.g., 'portfolio-assets'
        const folderPath = '';                  // e.g., 'images' (leave empty if images are in root)

        const track = document.getElementById('track');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbClose = document.getElementById('lb-close');
        let index = 0;

        async function fetchGitHubImages() {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Filter for only .jfif files
                const jfifFiles = data.filter(file => file.name.toLowerCase().endsWith('.jfif'));
                
                if (jfifFiles.length === 0) {
                    track.innerHTML = '<p style="width:100%; text-align:center;">No images found. Please check your GitHub path.</p>';
                    return;
                }

                track.innerHTML = ''; // Clear skeleton

                jfifFiles.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'portfolio-item';
                    
                    const img = document.createElement('img');
                    // Use download_url for the raw image source
                    img.src = file.download_url;
                    img.alt = "J-Bay Welding Portfolio Item";
                    
                    img.onclick = () => {
                        lightbox.classList.add('active');
                        lbImg.src = img.src;
                    };

                    item.appendChild(img);
                    track.appendChild(item);
                });

            } catch (error) {
                console.error('Error fetching images:', error);
                track.innerHTML = '<p style="width:100%; text-align:center;">Error loading portfolio. Check internet connection.</p>';
            }
        }

        // Slider Navigation Logic
        function getVisibleItems() {
            if (window.innerWidth <= 600) return 1;
            if (window.innerWidth <= 1024) return 2;
            return 3;
        }

        function updateSlider() {
            const gap = 20;
            const items = document.querySelectorAll('.portfolio-item');
            if (items.length > 0) {
                const itemWidth = items[0].offsetWidth;
                track.style.transform = `translateX(-${index * (itemWidth + gap)}px)`;
            }
        }

        document.getElementById('nextBtn').onclick = () => {
            const visible = getVisibleItems();
            const total = document.querySelectorAll('.portfolio-item').length;
            const max = total - visible;
            index = (index < max) ? index + 1 : 0;
            updateSlider();
        };

        document.getElementById('prevBtn').onclick = () => {
            const visible = getVisibleItems();
            const total = document.querySelectorAll('.portfolio-item').length;
            const max = total - visible;
            index = (index > 0) ? index - 1 : max;
            updateSlider();
        };

        // Mobile Menu
        const hamIcon = document.getElementById('ham-icon');
        const closeBtn = document.getElementById('close-btn');
        const mobileNav = document.getElementById('mobile-nav');

        hamIcon.onclick = () => mobileNav.classList.add('active');
        closeBtn.onclick = () => mobileNav.classList.remove('active');

        // Lightbox Close
        lbClose.onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = (e) => { if(e.target !== lbImg) lightbox.classList.remove('active'); };

        // Initialize
        window.onload = fetchGitHubImages;
        window.onresize = () => { index = 0; updateSlider(); };
    </script>
</body>
</html>
