<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Bay Welding | Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #f39c12; 
            --dark-bg: #0a0a0a; 
            --text-light: #f4f4f4;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); overflow-x: hidden; padding-top: var(--nav-height); }

        /* --- NAVIGATION --- */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; background: #000000; 
            position: fixed; width: 100%; top: 0; height: var(--nav-height); z-index: 2000; 
            border-bottom: 1px solid #222;
        }
        
        .logo-container { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 60px; width: auto; margin-right: 12px; }
        .logo-text { font-size: 1.2rem; font-weight: bold; color: white; letter-spacing: 1px; line-height: 1.2; }
        .logo-text span { color: var(--gold); display: block; font-size: 0.75rem; text-transform: uppercase; }

        .nav-tabs { display: flex; list-style: none; gap: 20px; }
        .nav-tabs a { 
            color: white; text-decoration: none; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
        }

        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--gold); }

        /* --- MOBILE MENU --- */
        .mobile-menu {
            position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
            background: #111; z-index: 3000; transition: 0.5s ease;
            display: flex; flex-direction: column; padding: 100px 40px; gap: 25px;
        }
        .mobile-menu.active { right: 0; }
        .mobile-menu a { color: white; text-decoration: none; font-size: 1.5rem; text-transform: uppercase; font-weight: 700; }
        .close-menu { position: absolute; top: 25px; right: 30px; font-size: 2rem; color: var(--gold); cursor: pointer; }

        /* --- PORTFOLIO SLIDER --- */
        .hero { padding: 40px 5% 20px; text-align: center; }
        .hero h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; }

        .slider-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 60px; /* Space for buttons */
        }

        .slider-wrapper {
            overflow: hidden;
            border-radius: 12px;
        }

        .portfolio-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 20px;
        }

        .portfolio-item {
            min-width: calc(33.333% - 14px);
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: 0.4s;
        }

        .portfolio-item:hover img { transform: scale(1.05); }

        /* Manual Scroll Buttons */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prev-btn { left: 5px; }
        .next-btn { right: 5px; }

        /* --- LIGHTBOX (Enlarge) --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 4000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90%; max-height: 80vh; border: 2px solid var(--gold); }
        .lightbox-close { position: absolute; top: 20px; right: 30px; color: white; font-size: 3rem; cursor: pointer; }

        /* --- FOOTER --- */
        footer {
            background: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 2px solid var(--gold);
            margin-top: 50px;
        }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .footer-socials a { color: white; font-size: 1.3rem; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .nav-tabs { display: none; }
            .hamburger { display: block; }
            .portfolio-item { min-width: calc(50% - 10px); }
        }

        @media (max-width: 600px) {
            .portfolio-item { min-width: 100%; height: 350px; }
            .slider-container { padding: 20px 45px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="7ba60593-2e62-43ab-81d6-8eb08854cfbf.jfif" alt="J-Bay Welding Logo" class="logo-img">
            <div class="logo-text">J-BAY WELDING<span>Steel Work You Can Trust</span></div>
        </a>
        
        <ul class="nav-tabs">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="maintenance.html">Maintenance</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html" style="color: var(--gold);">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="hamburger" id="ham-icon"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="mobile-menu" id="mobile-nav">
        <div class="close-menu" id="close-btn">&times;</div>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="maintenance.html">Maintenance</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <header class="hero">
        <h1>Mastery in Metal</h1>
        <p style="color: var(--gold); letter-spacing: 4px;">STRUCTURAL STEEL & PRECISION</p>
    </header>

    <div class="slider-container">
        <button class="slide-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="slide-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        
        <div class="slider-wrapper">
            <div class="portfolio-track" id="track">
                <div class="portfolio-item"><img src="670f7e00-9a0a-486d-aba6-afbdbc67bde4.jfif"></div>
                <div class="portfolio-item"><img src="e30e3876-2ef0-4f15-a31b-15fc7dfb771d.jfif"></div>
                <div class="portfolio-item"><img src="01c067d7-d0a8-42e0-a27e-2720b5093913.jfif"></div>
                <div class="portfolio-item"><img src="d3f0c532-fb59-463f-a8b6-1ea6833d3c90.jfif"></div>
                <div class="portfolio-item"><img src="ee80ff71-f6d5-4130-b42e-8ebf534c7eb1.jfif"></div>
                <div class="portfolio-item"><img src="1c920b66-5921-404c-86ca-6abea12dbd11.jfif"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lb-close">&times;</span>
        <img src="" id="lb-img">
    </div>

    <div style="text-align: center; padding: 40px 0;">
        <a href="tel:0663544654" style="border: 1px solid var(--gold); color: var(--gold); padding: 12px 30px; text-decoration: none; font-weight: bold;">CALL: 066 354 4654</a>
    </div>

    <footer>
        <div class="footer-socials">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/27663544654"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2026 J-Bay Welding</p>
    </footer>

    <script>
        // Menu
        const hamIcon = document.getElementById('ham-icon');
        const mobileNav = document.getElementById('mobile-nav');
        const closeBtn = document.getElementById('close-btn');

        hamIcon.onclick = () => mobileNav.classList.add('active');
        closeBtn.onclick = () => mobileNav.classList.remove('active');

        // Slider Manual Navigation
        const track = document.getElementById('track');
        const prev = document.getElementById('prevBtn');
        const next = document.getElementById('nextBtn');
        let index = 0;

        function updateSlider() {
            const itemWidth = document.querySelector('.portfolio-item').offsetWidth + 20;
            track.style.transform = `translateX(-${index * itemWidth}px)`;
        }

        next.onclick = () => {
            const visible = window.innerWidth <= 600 ? 1 : (window.innerWidth <= 900 ? 2 : 3);
            const max = track.children.length - visible;
            index = (index < max) ? index + 1 : 0;
            updateSlider();
        };

        prev.onclick = () => {
            const visible = window.innerWidth <= 600 ? 1 : (window.innerWidth <= 900 ? 2 : 3);
            const max = track.children.length - visible;
            index = (index > 0) ? index - 1 : max;
            updateSlider();
        };

        // Enlarge Image Logic
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbClose = document.getElementById('lb-close');

        document.querySelectorAll('.portfolio-item img').forEach(img => {
            img.onclick = () => {
                lightbox.classList.add('active');
                lbImg.src = img.src;
            };
        });

        lbClose.onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = (e) => { if(e.target !== lbImg) lightbox.classList.remove('active'); };
    </script>
</body>
</html>
