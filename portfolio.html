<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Bay Welding | Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --gold: #f39c12; 
            --dark-bg: #000000; 
            --text-light: #f4f4f4;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0a0a0a; color: var(--text-light); overflow-x: hidden; padding-top: var(--nav-height); }

        /* --- NAVIGATION --- */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; background: #000000; 
            position: fixed; width: 100%; top: 0; height: var(--nav-height); z-index: 2000; 
            border-bottom: 1px solid #222;
        }
        
        .logo-container { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 60px; width: auto; margin-right: 12px; }
        .logo-text { font-size: 1.2rem; font-weight: bold; color: white; letter-spacing: 1px; line-height: 1.2; }
        .logo-text span { color: var(--gold); display: block; font-size: 0.75rem; text-transform: uppercase; }

        .nav-tabs { display: flex; list-style: none; gap: 20px; }
        .nav-tabs a { 
            color: white; text-decoration: none; font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
            transition: 0.3s;
        }
        .nav-tabs a:hover { color: var(--gold); }

        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--gold); }

        /* --- MOBILE MENU --- */
        .mobile-menu {
            position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
            background: #111; z-index: 3000; transition: 0.5s ease;
            display: flex; flex-direction: column; padding: 100px 40px; gap: 25px;
        }
        .mobile-menu.active { right: 0; }
        .mobile-menu a { color: white; text-decoration: none; font-size: 1.5rem; text-transform: uppercase; font-weight: 700; }
        .close-menu { position: absolute; top: 25px; right: 30px; font-size: 2rem; color: var(--gold); cursor: pointer; }

        /* --- PORTFOLIO SLIDER --- */
        .hero { padding: 60px 5% 20px; text-align: center; }
        .hero h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; }

        .slider-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 60px;
        }

        .slider-wrapper {
            overflow: hidden;
            border-radius: 12px;
            min-height: 450px;
        }

        .portfolio-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            gap: 20px;
        }

        .portfolio-item {
            min-width: calc(33.333% - 14px);
            height: 450px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #222;
            cursor: zoom-in;
            background: #111;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            display: block;
        }

        .portfolio-item:hover img { transform: scale(1.05); }

        /* Manual Buttons */
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gold);
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prev-btn { left: 5px; }
        .next-btn { right: 5px; }

        /* --- LIGHTBOX (Enlarge) --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 4000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .lightbox.active { display: flex; }
        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border: 2px solid var(--gold);
        }

        /* --- FOOTER --- */
        footer {
            background: #000;
            padding: 40px 0;
            text-align: center;
            border-top: 2px solid var(--gold);
            margin-top: 50px;
        }

        @media (max-width: 1024px) { .portfolio-item { min-width: calc(50% - 10px); } }
        @media (max-width: 900px) { .nav-tabs { display: none; } .hamburger { display: block; } }
        @media (max-width: 600px) { .portfolio-item { min-width: 100%; height: 350px; } .hero h1 { font-size: 1.8rem; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="7ba60593-2e62-43ab-81d6-8eb08854cfbf.jfif" alt="Logo" class="logo-img">
            <div class="logo-text">J-BAY WELDING<span>Steel Work You Can Trust</span></div>
        </a>
        
        <ul class="nav-tabs">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="maintenance.html">Maintenance</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html" style="color: var(--gold);">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="hamburger" id="ham-icon"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="mobile-menu" id="mobile-nav">
        <div class="close-menu" id="close-btn">&times;</div>
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <header class="hero">
        <h1>Mastery in Metal</h1>
        <p style="color: var(--gold); letter-spacing: 4px;">STRUCTURAL STEEL & PRECISION</p>
    </header>

    <div class="slider-container">
        <button class="slide-btn prev-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <button class="slide-btn next-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        
        <div class="slider-wrapper">
            <div class="portfolio-track" id="track">
                </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <img src="" id="lb-img">
    </div>

    <footer>
        <p>&copy; 2026 J-Bay Welding | Professional Metal Fabrication</p>
    </footer>

    <script>
        // --- GITHUB SYNC LOGIC ---
        const username = 'leadwebsite031'; 
        const repo = 'J-Bay-Welders-';
        const track = document.getElementById('track');
        let index = 0;

        async function fetchImages() {
            try {
                // Scans your root folder for all files
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
                const files = await response.json();
                
                // Filter for .jfif but ignore the logo file
                const images = files.filter(f => 
                    f.name.toLowerCase().endsWith('.jfif') && 
                    f.name !== '7ba60593-2e62-43ab-81d6-8eb08854cfbf.jfif'
                );

                images.forEach(imgData => {
                    const div = document.createElement('div');
                    div.className = 'portfolio-item';
                    div.innerHTML = `<img src="${imgData.download_url}" loading="lazy">`;
                    
                    // Enlarge on click
                    div.onclick = () => {
                        document.getElementById('lightbox').classList.add('active');
                        document.getElementById('lb-img').src = imgData.download_url;
                    };
                    track.appendChild(div);
                });
            } catch (e) { console.error("Sync Error", e); }
        }

        // --- SLIDER CONTROLS ---
        function updateSlider() {
            const visible = window.innerWidth <= 600 ? 1 : (window.innerWidth <= 1024 ? 2 : 3);
            const gap = 20;
            const itemWidth = track.children[0].offsetWidth;
            track.style.transform = `translateX(-${index * (itemWidth + gap)}px)`;
        }

        document.getElementById('nextBtn').onclick = () => {
            const visible = window.innerWidth <= 600 ? 1 : (window.innerWidth <= 1024 ? 2 : 3);
            const max = track.children.length - visible;
            index = (index < max) ? index + 1 : 0;
            updateSlider();
        };

        document.getElementById('prevBtn').onclick = () => {
            const visible = window.innerWidth <= 600 ? 1 : (window.innerWidth <= 1024 ? 2 : 3);
            const max = track.children.length - visible;
            index = (index > 0) ? index - 1 : max;
            updateSlider();
        };

        // --- UI HELPERS ---
        document.getElementById('ham-icon').onclick = () => document.getElementById('mobile-nav').classList.add('active');
        document.getElementById('close-btn').onclick = () => document.getElementById('mobile-nav').classList.remove('active');
        document.getElementById('lightbox').onclick = () => document.getElementById('lightbox').classList.remove('active');

        window.onload = fetchImages;
        window.onresize = () => { index = 0; updateSlider(); };
    </script>
</body>
</html>
