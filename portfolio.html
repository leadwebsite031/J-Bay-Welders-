    <style>
        :root { 
            --gold: #f39c12; 
            --dark-bg: #0a0a0a; 
            --card-bg: #141414;
            --text-light: #f4f4f4;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); overflow-x: hidden; padding-top: var(--nav-height); }

        /* --- NAVIGATION --- */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 8%; background: rgba(10, 10, 10, 0.98); 
            position: fixed; width: 100%; top: 0; height: var(--nav-height); z-index: 2000; 
            border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; letter-spacing: 2px; }
        .logo span { color: var(--gold); }

        /* Desktop Tabs */
        .nav-tabs { display: flex; list-style: none; gap: 30px; }
        .nav-tabs a { 
            color: white; text-decoration: none; font-size: 0.85rem; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 600;
            transition: 0.3s; padding: 10px 0; border-bottom: 2px solid transparent;
        }
        .nav-tabs a:hover { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* Mobile Hamburger Icon */
        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; color: var(--gold); }

        /* Mobile Slide-out Menu */
        .mobile-menu {
            position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
            background: #111; z-index: 3000; transition: 0.5s ease;
            display: flex; flex-direction: column; padding: 100px 40px; gap: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .mobile-menu.active { right: 0; }
        .mobile-menu a { color: white; text-decoration: none; font-size: 1.5rem; text-transform: uppercase; font-weight: 700; }
        .close-menu { position: absolute; top: 25px; right: 30px; font-size: 2rem; color: var(--gold); cursor: pointer; }
        .overlay-bg { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2500; }
        .overlay-bg.active { display: block; }

        /* --- SHOWCASE --- */
        .hero { padding: 80px 5% 40px; text-align: center; }
        .hero h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; }
        
        .rolling-wrapper { width: 100%; padding: 40px 0; overflow: hidden; position: relative; }
        .rolling-track { display: flex; width: calc(400px * 12); animation: scroll 40s linear infinite; }
        .rolling-track:hover { animation-play-state: paused; }

        .portfolio-item {
            width: 400px; height: 450px; margin: 0 15px; position: relative;
            border-radius: 8px; overflow: hidden; border: 1px solid #222;
        }
        .portfolio-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .portfolio-item:hover img { transform: scale(1.1); }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-430px * 6)); }
        }

        /* --- RESPONSIVE LOGIC --- */
        @media (max-width: 900px) {
            .nav-tabs { display: none; }
            .hamburger { display: block; }
        }

        @media (max-width: 768px) {
            .portfolio-item { width: 280px; height: 350px; }
            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(-310px * 6)); }
            }
        }
    </style>
